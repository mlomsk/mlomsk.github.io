---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }} &raquo;</span>
        <a class="post-url" href="{{ post.url }}">{{ post.title }}</a>
        <ul class="topics">
        {% for topic in post.topics %}
          <li>{{topic}}</li>
        {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
